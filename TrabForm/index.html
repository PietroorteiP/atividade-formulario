<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    
    <form action="/submit" method="POST">

        <h3>Cadastrese </h3>

            <div class="formgroup" >
            <label for="nome" >Nome: </label>
            <input type="text" id="nome" name="nome" placeholder="nome completo…" >
            </div>

            <div class="formgroup">
            <label for="data_nascimento">Data de Nascimento: </label>
            <input id="data_nascimento" name="data_nascimento" type="date">
            </div>

            <div class="formgroup">

                <label for="gênero">Seu Gênero: </label>
   
                <select required id="gênero" name="gênero">
                   <option disabled selected>Selecione...</option>
                   <option value="FE">Feminino</option>
                   <option value="MA">Masculino</option>
                   <option value="OU">Outro</option>
                   
                </select>
            </div>

            <div class="formgroup">

                <label for="civil">Seu estado civil: </label>
   
                <select required id="civil" name="civil">
                   <option disabled selected>Selecione...</option>
                   <option value="Solteiro">Solteiro</option>
                   <option value="Casado">Casado</option>
                   
                </select>
            </div>

            <div class="formgroup">
                <label for="telefone">Telefone: </label>
                <input type="telefone" id="telefone" name="telefone">
            </div>

            <div class="formgroup">
            <label for="email">Email: </label>
            <input type="email" id="email" name="email">
            </div>

            <div class="formgroup">
             <label>Habilidades: </label>

             <label for="html">
                <input type="checkbox" id="html" name="habilidades" value="HTML">HTML
             </label>

             <label for="css">
                <input type="checkbox" id="css" name="habilidades" value="CSS">CSS
             </label>

             <label for="js">
                <input type="checkbox" id="js" name="habilidades" value="JS">JavaScript
             </label>
            </div>

            <div class="formgroup">

             <label for="pais">País: </label>

             <select required id="pais" name="pais">
                <option disabled selected>Selecione...</option>
                <option value="AR">Aruba</option>
                <option value="OM">Omã</option>
                <option value="IE">Iêmen</option>
                <option value="BM">Bósnia-Herzegovina</option>
                <option value="AD">Andorra</option>
                
                
             </select>

            </div>

            <div class="formgroup">
                <label for="comentarios">Comentários: </label><br>

                <textarea id="comentarios" name="comentarios"> </textarea>
            </div>

            <div class="formgroup">

                <button type="submit">Enviar </button>

            </div>

    </form>


</body>
</html>
